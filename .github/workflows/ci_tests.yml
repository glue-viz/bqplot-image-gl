name: CI Tests

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine wheel jupyter-packaging "jupyterlab<4"

      - name: Build
        run: |
          python setup.py sdist bdist_wheel

      - name: Upload builds
        uses: actions/upload-artifact@v3
        with:
          name: bqplot-image-gl-dist-${{ github.run_number }}
          path: ./dist
  visual-regression-tests:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v4.1.7
        with:
          name: bqplot-image-gl-dist-${{ github.run_number }}
          path: ./dist

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install bqplot-image-gl and jupyterlab
        run: |
          echo $PWD
          ls -al .
          ls -al dist/
          pip install dist/bqplot_image_gl*.whl "pytest-ipywidgets[all]"

      - name: Install playwright
        run: |
          playwright install chromium

      - name: Run visual regression tests
        run: |
          pytest tests/ui

      - name: Upload UI Test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bqplot-image-gl-ui-test-output
          path: |
            test-results

  tests:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      coverage: codecov

      envs: |
        # Code style
        - linux: codestyle
          coverage: false

        - linux: py36-test
          runs-on: ubuntu-20.04
        - linux: py38-test

        - macos: py37-test
        - macos: py310-test

        - windows: py39-test

        - linux: py38-notebooks
        - macos: py37-notebooks
        - windows: py39-notebooks
